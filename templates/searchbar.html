<div class="row justify-content-end my-3">
    <div class="col-4 input-group">
        <input type="text" class="form-control kw" value="{{ kw or '' }}" placeholder="제목/저자/챡소개글/ISBN 검색">
        <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="btn_search">검색</button>
        </div>
    </div>
  </div>
  <form id="searchForm" method="get" action="{{ url_for('main.home') }}">
    <input type="hidden" id="kw" name="kw" value="{{ kw or '' }}">
    <input type="hidden" id="page" name="page" value="{{ page }}">
  </form>

  {% block script %}
<script type='text/javascript'>
$(document).ready(function(){
    $(".page-link").on('click', function() {
        $("#page").val($(this).data("page"));
        $("#searchForm").submit();
    });
    $("#btn_search").on('click', function() {
        $("#kw").val($(".kw").val());
        $("#page").val(1);  // 검색사 1페이지부터 조회
        $("#searchForm").submit();
    });
});
</script>
{% endblock %}
