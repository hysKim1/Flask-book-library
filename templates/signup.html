{% extends "base.html" %} 
{% block title %}회원가입 {% endblock %}

    {% block page_content %}
  <form action="{{url_for('auth.signup')}}" method="POST">
    <h3 class="h3 mb-3 fw-normal">회원 가입</h3>

    <div class="form-floating mb-3">
      <input type="email"  name ='email'class="form-control" id="floatingInput" placeholder="name@example.com" required="required"  >
      <label for="floatingInput">Email 주소</label>
    </div>
    <div class="form-floating mb-3">
        <input type="name" name='username' class="form-control" id="floatingInput" placeholder="이름을 입력하세요." required="required" >
        <label for="floatingInput">이름</label>
      </div>
    <div class="form-floating mb-3">
      <input type="password" name= 'pwd'class="form-control" id="floatingPassword" placeholder="비밀번호를 입력하세요" required="required"  >
      <label for="floatingPassword">비밀번호</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" name='val_pwd'class="form-control" id="floatingPassword" placeholder="비밀번호를 재입력하세요" required="required" >
        <label for="floatingPassword">비밀번호 재확인</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">가입하기</button>
    <p class="mt-5 mb-3 text-muted">© 2021</p>
  </form>
  {% endblock %}
