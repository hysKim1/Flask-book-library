    {% extends "base.html" %}
    {% block title %}로그인 {% endblock %}

    {% block page_content %}

  <form action="{{url_for('auth.signin')}}" method="POST">
    <h3 class="h3 mb-3 fw-normal">로그인</h3>

    <div class="form-floating mb-3">
      <input type="email" name ='email' class="form-control" id="floatingInput" placeholder="id@example.com" required="required"  >
      <label for="floatingInput">Email 주소</label>

    </div>
    <div class="form-floating  mb-4">
      <input type="password" name='pwd' class="form-control" id="floatingPassword" placeholder="Password" required="required" >
      <label for="floatingPassword">비밀번호</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary mb-4" type="submit">로그인 하기</button>
  </form>
  <h4> 
  <a class="nav-link"href="{{ url_for('auth.signup') }}">회원가입</a>
</h4>
<p class="mt-5 mb-3 text-muted">© 2021</p>

  {% endblock %}
